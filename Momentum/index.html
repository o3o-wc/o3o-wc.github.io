<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Momentum</title>
        <link rel="stylesheet" type="text/css" href="../Momentum/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../Momentum/css/reset.css"/>
        <script src="https://kit.fontawesome.com/18daecf7d8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="conatiner">
        <div class="js-clock clock">
            <h1 class="js-title clock_title">00:00</h1>
        </div>
        <span class="js-day_text day_text">0000-00-00</span>
        <i class="fas fa-calendar-alt calendar"></i>
        <form class="js-form form hide">
            <input type="text" placeholder="Enter Your Name..." />  
        </form>
        <h4 class="js-iptext iptext hide"></h4>
        <div id="view-weather">
            <span class="js-weather_text weather_text"></span>
        </div>
        </div>
        </div>
        <script src="../Momentum/js/clock.js"></script>
        <script src="../Momentum/js/weather.js"></script>
        <script src="../Momentum/js/bgimg.js"></script>
        <script src="../Momentum/js/dolist.js"></script>
        <script src="../Momentum/js/getday.js"></script>
    </body>
</html>
