<!DOCTYPE html>

                    <h1>Skills</h1>

                </div>
                <div class="space"></div>
                <div class="snsrtg">

                        <p class="kakaoicon">KAKAO</p>
                        <p class="talk">TALK</p>

                    <p class="kakaotalk">KakaoTalk</p>

            </div>

            </div>
            <div class="footer">6</div>

                    <div class="modal_content">

                        <div class="modalspace"></div>
